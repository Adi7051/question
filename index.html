<!DOCTYPE html>

    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #c12b44, #dc7133);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #ff69b4;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff85c0;
    }

    img {
      width: 200px;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Page Styles */
    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    #sadPuppy {
      margin-top: 20px;
    }
  </style>
</head>

  <script>
    // Function to navigate between pages
    function goToPage(pageNumber) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById('page' + pageNumber).classList.add('active');
    }

    // Start background music
    function startMusic() {
      const music = document.getElementById('backgroundMusic');
      music.play();
    }

    // Show the sad puppy message
    function showSadPuppy() {
      const sadPuppy = document.getElementById('sadPuppy');
      if (sadPuppy.classList.contains('hidden')) {
        sadPuppy.classList.remove('hidden');
      }
    }

    // Handle autoplay restrictions
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('backgroundMusic');
      music.pause();
    });
  </script>
